<html>
    <head>
        <link rel="stylesheet" type="text/css"  href="../dijit/themes/claro/claro.css" />
        <title>Button</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="claro">
        <script type="text/javascript" src="dojo/dojo.js"></script>
        <script type="text/javascript"  src="dojoConfig.js"></script>

        <button data-dojo-type="dijit/form/Button" type="button">Click me!
            <script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
                require(["dojo/dom"], function(dom){
                dom.byId("result2").innerHTML += "Thank you! ";
                });
            </script>
        </button>
        <div id="result2"></div>    
        <script>
            require(["dojo/parser", "dijit/form/Button", "dojo/domReady!"], function (parser) {
                parser.parse();
            });
        </script>
    </body>
</html>
