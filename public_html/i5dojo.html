<html>
    <head>
        <link rel="stylesheet" type="text/css"  href="../dijit/themes/claro/claro.css" />
        <title>Button</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="claro">
        <script type="text/javascript" src="dojo/dojo.js"></script>
        <script type="text/javascript"  src="dojoConfig.js"></script>

        <div style="height:100%; width : 100%" id="mainScreen"> 
        </div>
        <div style="height:100%; width : 100%" id="loginScreen"> 
        </div>
        <script>
            require(["dojo/parser", "i5dojo/widget/LoginScreen",
                "dijit/layout/BorderContainer",
                "dijit/layout/ContentPane",
                "dijit/form/TextBox",
                "i5dojo/widget/customer/CustomerMain",
                "dojo/domReady!"], function (parser, LoginScreen, BorderContainer, ContentPane, TextBox, CustomerMain) {
                try {
                    var loginScreen = new LoginScreen({}, "loginScreen");
                    loginScreen.startup();
                    var customerMain = new CustomerMain({}, "mainScreen");
                    customerMain.startup();
                } catch (error) {
                    console.log(error);
                }
                parser.parse();
            });
        </script>
    </body>
</html>
